<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Grafika Komputer: Kelompk 5</title>
</head>
<body>
    <div id="sidebar">
        <div class="model-selector">
            <label for="model-selector">Model</label>
            <select name="model-selector" id="model-selector">
                <option value="line">Line</option>
                <option value="square">Square</option>
                <option value="rectangle">Rectangle</option>
                <option value="polygon">Polygon</option>
            </select>
            <div id="sides-input" style="display: none;">
                <label for="sides">Polygon sides</label>
                <input type="number" name="sides" id="sides" value="3" min="3" max="10">
            </div>
        </div>
        <button id="add-model-button" type="button" value="add">Add</button>
        <span id="feedback-banner"></span>
    </div>
    <main>
        <canvas id="gl-canvas" width="600" height="600"></canvas>
    </main>
    <script src="script/script.js"></script>
    <script id="vertex-shader" type="notjs">
        attribute vec4 a_position;
        attribute vec4 a_color;

        varying vec4 v_color;

        void main() {
            v_color = a_color;
            gl_Position = a_position;
        }
    </script>
    <script id="fragment-shader" type="notjs">
        precision mediump float;

        varying vec4 v_color;

        void main(){
            gl_FragColor = v_color;
        }
    </script>
</body>
</html>

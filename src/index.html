<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Grafika Komputer: Kelompk 5</title>
</head>
<body>
    <div id="sidebar">
        <div class="model-selector">
            <label for="model-selector">Model</label>
            <select name="model-selector" id="model-selector">
                <option value="line">Line</option>
                <option value="square">Square</option>
                <option value="rectangle">Rectangle</option>
                <option value="polygon">Polygon</option>
            </select>
        </div>
        <button id="add-model-button" type="button" value="add">Add</button>
        <button id="clear-canvas-button" type="button" value="clear">Clear</button>
        <span id="feedback-banner"></span>
    </div>
    <main>
        <canvas id="gl-canvas" width="600" height="600"></canvas>
    </main>
    <!-- <script id="vertex-shader" type="notjs" src="shader/vertexShader.js"></script>
        <script id="fragment-shader" type="notjs" src="shader/fragmentShader.js"></script> -->
    <script id="vertex-shader" type="notjs">
        attribute vec4 a_position;
        attribute vec4 a_color;

        uniform mat3 u_matrix;

        varying vec4 v_color;

        void main() {
            // Multiply the position by the matrix.
            gl_Position = vec4(u_matrix * vec3(a_position),1);
            v_color = a_color;
        }
    </script>
    <script id="fragment-shader" type="notjs">
        precision mediump float;
        
        varying vec4 v_color;
        
        void main() {
            gl_FragColor = v_color;
        }
    </script>    
    <script src="./script/script.js"></script>
</body>
</html>
